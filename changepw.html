<style>
  #pwchanging{
    color:white;
  }

  #pwchanging{
    cursor: pointer;
  }

  #logout{
    cursor: pointer;
  }

  #changepw{
    cursor: pointer;
  }
</style>

<script>

  if(readCookie("token") == null || readCookie("token") == "undefined"){
    logout()
  }
  
  $("#username").html(JSON.parse(readCookie("user")).username)

  $("#pwchanging").click(function() {
    console.log("changePW")
     if($("#password").val().length > 6){
      if (($("#password").val()!== "") && ($("#password2").val() !== "") && ($("#password2").val() === $("#password").val())){

        var settings = {  
        "url": "https://cplus-vendee.herokuapp.com/user/",
        "method": "PATCH",
        "timeout": 0,
        "headers": {
          "token": readCookie("token"),
          "Content-Type": "application/x-www-form-urlencoded"
        },
        "data": {
          "email": JSON.parse(readCookie("user")).email,
          "password": $("#password").val()
        }
      };

        $.ajax(settings).done(function (response) {
          if (response.email && response.username){
            $("#message").html(`<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Mot de passe changé !</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>`)
          } else {
            $("#message").html(`<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Erreur ! Contacter "julien@bardin.me" si le problème persiste.</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>`)
          }
          console.log(response);
        });
        
      } else {
        window.alert("Les 2 mots de passe entrés ne sont pas corrects")
      }
    } else {
      window.alert("La taille du mot de masse n'est pas assez longue (doit être > 6)")
    }
    
    
  });
</script>
