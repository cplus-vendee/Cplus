<style>
  #vente{
    color:white;
  }

  #logout{
    cursor: pointer;
  }
</style>

<script>

  if(readCookie("token") == null || readCookie("token") == "undefined"){
    logout()
  }

  var settings = {
    "url": "https://cplus-vendee.herokuapp.com/user/utilisateurs",
    "method": "GET",
    "timeout": 0,
    "headers": {
      "token": readCookie("token")
    },
  };

  $.ajax(settings).done(function (response) {
    console.log(response);
    acheteurs = response
    acheteurs.forEach(acheteur => {
      if(acheteur._id != JSON.parse(readCookie("user"))._id){
              $("#acheteur-select").append(`<option value="${acheteur._id}">${acheteur.username}</option>`)

      }
    });
  });
  
  $("#username").html(JSON.parse(readCookie("user")).username)

  $("#vente").click(function() {
    if (($("#acheteur-select").val()!= "") && ($("#montant").val() > 0)){

      var settings = {
        "url": "https://cplus-vendee.herokuapp.com/deals/",
        "method": "POST",
        "timeout": 0,
        "headers": {
          "token": readCookie("token"),
          "Content-Type": "application/x-www-form-urlencoded"
        },
        "data": {
          "montant": $("#montant").val(),
          "acheteur": $("#acheteur-select").val()
        }
      };

      $.ajax(settings).done(function (response) {
        if (response._id && response.acheteur && response.date){
            $("#message").html(`<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Transaction enregistrée !</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>`)
          } else {
            $("#message").html(`<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Erreur ! Contacter "julien@bardin.me" si le problème persiste.</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>`)
          }
        console.log(response);
      });
    }
    
    
  });
</script>
