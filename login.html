<style>

  }

<script>

  if(readCookie("token") != null && readCookie("token") != "undefined"){
    window.location="index.html"
  }

  $("#connexion").click(function() {
    var settings = {
      "url": "https://cplus-vendee.herokuapp.com/user/login",
      "method": "POST",
      "timeout": 0,
      "headers": {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      "data": {
        "email": $("#email").val(),
        "password": $("#password").val()
      }
    };

    $.ajax(settings).done(function (response) {
      console.log(response);
      if (response.token && response.user){
        createCookie("token",response.token,7)
        createCookie("user",JSON.stringify(response.user),7)
        window.location="index.html"
      } else {
        window.alert("Identifiants de connexion erron√©s")
      }
    });
  });
</script>
