<script>
  $.fn.dataTable.ext.errMode = 'none';

  var d = new Date();
  var year = d.getFullYear();
  var month = d.getMonth();
  var day = d.getDate();
  var c = new Date(year - 1, month, day);
  $("#toDate").val(((d).toISOString()).substring(0,10))

  $("#fromDate").val(((c).toISOString()).substring(0,10))


  if(readCookie("token") == null || readCookie("token") == "undefined"){
    logout()
  }

  $( document ).ready(function() {

    var table = $('#dataTable').DataTable({
      dom: 'Bfrtip',
    });

    function createTable(){
      table.clear()

      var settings = {
          "url": "https://cplus-vendee.herokuapp.com/user/utilisateurs",
          "method": "GET",
          "timeout": 0,
          "async":false,
          "headers": {
            "token": readCookie("token")
          },
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          utilisateur = response
          utilisateur.forEach(user => {
          
            user["total"]=0
            console.log(user)
          });
        });

        var settings = {
          "url": "https://cplus-vendee.herokuapp.com/deals/list/from/to",
          "method": "POST",
          "timeout": 0,
          "async":false,
          "headers": {
            "token": readCookie("token"),
            "Content-Type": "application/x-www-form-urlencoded"
          },
          "data": {
            "from": $("#fromDate").val(),
            "to": $("#toDate").val()
          }
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          response.forEach(vente => {
            utilisateur.forEach(user => {
              if(user._id == vente.acheteur){
                user.total += vente.montant
              }
            });
          });

          

          console.log(utilisateur)
          utilisateur.forEach(user => {
            console.log(user)
            table.row.add([user.username,user.total]).draw(false);
            table.columns.adjust().draw();
          });
        });

        
    }
    
    createTable()

    $("#vente").click(function() {
      createTable()
    })




  
  
  $("#username").html(JSON.parse(readCookie("user")).username)
});

  
</script>
