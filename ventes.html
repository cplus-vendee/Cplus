<script>
  $.fn.dataTable.ext.errMode = 'none';


  if(readCookie("token") == null || readCookie("token") == "undefined"){
    logout()
  }
  $( document ).ready(function() {

    var table = $('#dataTable').DataTable({
      dom: 'Bfrtip',
    });

  var settings = {
    "url": "https://cplus-vendee.herokuapp.com/user/utilisateurs",
    "method": "GET",
    "timeout": 0,
    "async":false,
    "headers": {
      "token": readCookie("token")
    },
  };

  $.ajax(settings).done(function (response) {
    console.log(response);
    utilisateur = response
  });

  var settings = {
  "url": "https://cplus-vendee.herokuapp.com/deals/list",
  "method": "GET",
  "timeout": 0,
  "async":false,
  "headers": {
    "token": readCookie("token"),
    "Content-Type": "application/x-www-form-urlencoded"
  }
};

$.ajax(settings).done(function (response) {
  console.log(response);
  response.forEach(vente => {
    vente.date = vente.date.substring(8,10)  +"/"+ vente.date.substring(5,7) + "/" + vente.date.substring(0,4)
    utilisateur.forEach(user => {
      if(user._id == vente.vendeur){
        vente.vendeur_username = user.username
      }
      if(user._id == vente.acheteur){
        vente.acheteur_username = user.username
      }
    });
  });

  

  response.forEach(vente => {
      console.log(vente.vendeur_username)
    table.row.add([vente.vendeur_username,vente.acheteur_username,vente.montant,vente.date]).draw(false);
		table.columns.adjust().draw();
  });
});
  
  $("#username").html(JSON.parse(readCookie("user")).username)
});
  
</script>
