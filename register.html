<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form class="user">
                <div class="form-group">
                    <input type="text" class="form-control form-control-user" id="nomutilisateur" placeholder="nom utilisateur : Nom + entreprise">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                  </div>
                </div>
                <a id="register" class="btn btn-primary btn-user btn-block">
                  Register Account
                </a>
              </form>
          
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

<style>
  #register{
    color:white;
  }
</style>

<script>

  $("#register").click(function() {

    if($("#exampleInputPassword").val().length > 6){
      if ( $("#exampleInputPassword").val() === $("#exampleRepeatPassword").val()){
        var settings = {
          "url": "https://cplus-vendee.herokuapp.com/user/a1z2e3r4t5y6u7i8o9p10q",
          "method": "POST",
          "timeout": 0,
          "headers": {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          "data": {
            "email": $("#exampleInputEmail").val(),
            "username": $("#nomutilisateur").val(),
            "password": $("#exampleInputPassword").val()
          }
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          if (response.token){
             window.alert("Compte créé")
            window.location="index.html"
          } else {
            window.alert("Identifiants de connexion erronés")
          }
        });
      } else {
        window.alert("Mot de passe non identique")
      }
    } else {
      window.alert("La taille du mot de masse n'est pas assez longue (doit être > 6)")
    }
  });
</script>
